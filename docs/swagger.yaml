  vo.LoginResult:
    properties:
      expire:
        type: string
      message:
        example: unauthorized
        type: string
      refresh_url:
        example: /api/auth/refreshToken
        type: string
      status:
        example: 401
        type: integer
      timestamp:
        example: "2048-05-06 12:34:56"
        type: string
      token:
        example: asdsadasdasdasd
        type: string
    type: object
  vo.Material:
    properties:
      id:
        type: integer
      name:
        description: 材料介绍
        type: string
      path:
        description: 材料资源path
        type: string
    required:
    - name
    type: object
  vo.UserData:
    properties:
      claims:
        $ref: '#/definitions/jwtmodel.UserClaims'
        type: object
      message:
        example: unauthorized
        type: string
      profile:
        $ref: '#/definitions/models.UserProfile'
        type: object
      status:
        example: 401
        type: integer
      timestamp:
        example: "2048-05-06 12:34:56"
        type: string
      user:
        $ref: '#/definitions/models.User'
        type: object
    type: object
  vo.UserRegisterEmployerForm:
    properties:
      confirm_password:
        type: string
      employer:
        $ref: '#/definitions/vo.Employer'
        type: object
      password:
        description: Username        string   `json:"username" form:"username" binding:"required,min=3,max=20"`
        type: string
      phone:
        example: "13800138000"
        type: string
    required:
    - confirm_password
    - employer
    - password
    - phone
    type: object
  vo.UserRegisterLaborForm:
    properties:
      applicant:
        $ref: '#/definitions/vo.Applicant'
        type: object
      confirm_password:
        type: string
      password:
        description: Username        string    `json:"username" form:"username" binding:"required,min=3,max=20"`
        type: string
      phone:
        example: "13800138000"
