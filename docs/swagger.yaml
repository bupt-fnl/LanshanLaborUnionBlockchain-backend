      last_payment:
        description: 10. 最后一次支付工资时间
        example: 2010-01
        type: string
      main:
        description: 1. 主体性质
        type: integer
      no_overtime_avg_wage:
        description: 23. 扣除加班工资后十二个月劳动者月平均工资数额
        example: 1
        type: number
      no_overtime_avg_wage_range:
        items:
          type: string
        type: array
      normal_overtime:
        description: 18. 加班时间
        example: 10
        type: number
      not_take_days:
        description: 未休
        type: integer
      number:
        description: 3.3 签订次数
        type: integer
      other_information:
        description: 30. 本表遗漏的其他项目
        type: string
      overtime_bonus:
