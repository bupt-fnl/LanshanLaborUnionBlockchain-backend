        type: string
      employer_uscc:
        description: 识别号
        type: string
    required:
    - employer_address
    - employer_contact
    - employer_faren
    - employer_name
    - employer_uscc
    type: object
  vo.LaborArbitrationForm:
    properties:
      arbitration_time:
        description: 28. 申请仲裁时间年月日
        type: string
      before_sever_labor_relationship_avg_wage:
        description: 20. 双方解除或终止劳动关系前12个月劳动者月平均工资额
        example: 1
        type: number
      before_sever_labor_relationship_range:
        items:
          type: string
        type: array
      contract_wage:
        description: |-
          8. 劳动合同约定的月工资数、工资构成、工时制
          8.1 劳动合同约定的月工资数
        type: number
      contract_wage_component:
        description: 8.2 劳动合同约定的工资构成
        type: string
      contract_wage_type:
        description: 8.3 工时制
        type: integer
      created_at:
        description: 0.3 CreatedAt 新建时不填写
        type: string
      disability_rating_time:
        description: |-
