        type: number
      unpaid_wages:
        description: |-
          11. 欠发工资及加班费数额
          11.1 欠发工资数
        type: number
      updated_at:
        description: 0.4 UpdatedAt 新建时不填写
        type: string
      wage:
        description: |-
          9. 实发月工资数及工资构成、发放形式、发放周期
          9.1 月工资数
