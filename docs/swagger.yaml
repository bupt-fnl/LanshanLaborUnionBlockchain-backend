    - email
    - phone
    type: object
info:
  contact:
    email: lvzh@hafrans.com
    name: Chuuka Ro (Hafrans)
    url: http://hafrans.com/support
  description: 岚山区劳动争议调解区块链平台，后台采用golang开发，使用gin + gorm + gorbac + jwt开发
  license: {}
  termsOfService: http://hafrans.com
  title: 岚山区劳动争议调解区块链平台
  version: 0.0.2
paths:
  /api/auth/captcha/:id:
    get:
      description: 获取验证码
      parameters:
      - description: 验证码id
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: 同时返回验证码的时间戳、base64化图片、验证码challenge指令
          schema:
            $ref: '#/definitions/vo.CommonData'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/vo.Common'
      summary: 获得验证码
      tags:
      - captcha
  /api/auth/employer/register:
    post:
      consumes:
      - application/json
      description: 用人单位账户注册
      parameters:
      - description: 请求
        in: body
        name: email
        required: true
        schema:
          $ref: '#/definitions/vo.UserRegisterEmployerForm'
      produces:
      - application/json
      responses:
        "200":
          description: 正常业务处理
          schema:
            $ref: '#/definitions/vo.Common'
        "401":
          description: 未验证
          schema:
            $ref: '#/definitions/vo.Common'
        "422":
          description: 表单绑定失败
          schema:
            $ref: '#/definitions/vo.Common'
        "500":
          description: 表单绑定失败
          schema:
            $ref: '#/definitions/vo.Common'
      summary: 用人单位 账户注册
      tags:
      - user
      - register
  /api/auth/labor/register:
    post:
      consumes:
      - application/json
      description: 劳动者账户注册
      parameters:
      - description: 请求
        in: body
        name: email
        required: true
        schema:
          $ref: '#/definitions/vo.UserRegisterLaborForm'
      produces:
      - application/json
      responses:
        "200":
          description: 正常业务处理
          schema:
            $ref: '#/definitions/vo.Common'
        "401":
          description: 未验证
          schema:
            $ref: '#/definitions/vo.Common'
        "422":
          description: 表单绑定失败
          schema:
            $ref: '#/definitions/vo.Common'
        "500":
          description: 表单绑定失败
          schema:
            $ref: '#/definitions/vo.Common'
      summary: 劳动者 账户注册
      tags:
      - user
      - register
  /api/auth/login:
    post:
      consumes:
      - application/json
      description: 用户登录并获得token以及失效日期
      parameters:
      - description: 手机号
        in: body
        name: phone
        required: true
        schema:
          type: string
      - description: 密码
        in: body
        name: password
        required: true
        schema:
          type: string
      - description: 验证码
        in: body
        name: captcha_code
        required: true
        schema:
          type: string
      - description: 验证码时间戳 （2006-01-02 15:04:05）
        in: body
        name: captcha_time
        required: true
        schema:
          type: string
      - description: 验证码挑战指令
        in: body
        name: captcha_challenge
        required: true
        schema:
          type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/vo.LoginResult'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/vo.Common'
      summary: 用户登录
      tags:
      - user
  /api/v1/:
    get:
      consumes:
      - multipart/form-data
      description: 上传资源 ，支持 pdf,doc,docx,pdfx,txt,mp3,zip,jpg,gif,jpeg,png格式
      parameters:
      - description: 要上传的资源
        in: query
        name: file
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/vo.Common'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/vo.Common'
      summary: 上传资源
      tags:
      - utils
  /api/v1/case/:
    get:
      consumes:
      - application/json
      description: 获取所有的案件，非管理员只能看到自己的，管理员能看到全部人的
      parameters:
      - description: 页码
        in: query
        name: page
        required: true
        type: number
      - description: 页大小
        in: query
        name: pageSize
        required: true
        type: number
      - description: 案件号（case id）模糊查询
        in: query
        name: search
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: 正常业务处理
          schema:
            $ref: '#/definitions/vo.CommonData'
        "401":
          description: 未验证
          schema:
            $ref: '#/definitions/vo.Common'
      summary: 获取所有的案件
      tags:
      - labor
  /api/v1/case/caseId/:caseId:
    get:
      description: 获取单一Case，通过CaseID 例子：3711002020063019254015935163407436142
      produces:
      - application/json
      responses:
        "200":
          description: 成功
          schema:
            $ref: '#/definitions/vo.CommonData'
        "401":
          description: 没有认证
          schema:
            $ref: '#/definitions/vo.Common'
      summary: 通过Case ID（调解申请号）获取case
      tags:
      - case
  /api/v1/case/create:
    post:
      consumes:
      - application/json
      description: 由申请人填写创建新调解案件
      parameters:
      - description: 提交表单
        in: body
        name: case
        required: true
        schema:
          $ref: '#/definitions/vo.CaseFirstSubmitForm'
      produces:
      - application/json
      responses:
        "200":
          description: 成功
          schema:
            $ref: '#/definitions/vo.CommonData'
        "401":
          description: 没有认证
          schema:
            $ref: '#/definitions/vo.Common'
        "422":
          description: 绑定失败
          schema:
            $ref: '#/definitions/vo.Common'
      summary: 创建新调解案件
      tags:
      - case
  /api/v1/case/delete/:id:
    get:
      description: 删除单一Case，一般用户只可以删除自己的，特殊权限者可以删除任何人的，注意：如果案件正在处理中，则无法删除
      produces:
      - application/json
      responses:
        "200":
          description: 成功
          schema:
            $ref: '#/definitions/vo.CommonData'
        "401":
          description: 没有认证
          schema:
            $ref: '#/definitions/vo.Common'
      summary: 通过 ID（调解案件ID，不是case_id）删除case
      tags:
      - case
  /api/v1/case/id/:id:
    get:
