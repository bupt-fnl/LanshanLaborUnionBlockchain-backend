      work_related_treatment_other:
        description: 17.11. 其他
        type: number
      work_related_treatment_ph:
        description: 17.5 陪护费
        type: number
      work_related_treatment_scbz:
        description: 17.8 一次性伤残补助金
        type: number
      work_related_treatment_scjt:
