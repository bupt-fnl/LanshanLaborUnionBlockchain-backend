        example: "2020-01-02"
        type: string
      payment_cycle:
        description: 9.4 发放周期
        type: integer
      payment_type:
        description: 9.3 发放形式
        type: integer
      real_rest:
        description: 实休
        type: integer
      sever_labor_relationship_date:
        description: 26.解除或终止劳动关系时间年月日
        example: "2020-01-02"
        type: string
      sever_labor_relationship_employer:
        description: 25. 双方解除或终止劳动关系的原因
        type: boolean
      sever_labor_relationship_employer_reason:
