      sever_labor_relationship_labor:
        type: boolean
      sever_labor_relationship_labor_reason:
        type: string
      should_rest:
        description: 应休
        type: integer
      social_insurance:
        description: |-
          12.办理社会保险及险种
          12.1 是否进行社会保险
