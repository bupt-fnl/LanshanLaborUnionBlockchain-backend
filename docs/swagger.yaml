  models.User:
    properties:
      active:
        type: boolean
      created_at:
        description: 创建日期，提交表单时不要上传该信息
        type: string
      deleted_at:
        description: 删除日期 提交表单时不要上传该信息
        type: string
      department:
        $ref: '#/definitions/models.Department'
        description: 工会等用户
        type: object
      email:
        type: string
      email_checked:
        type: boolean
      id:
        description: 模型ID，提交表单时不要上传该信息
        type: integer
      last_login:
        type: string
      phone:
        type: string
      phone_checked:
        type: boolean
      updated_at:
        description: 更新日期，提交表单时不要上传该信息
        type: string
      user_profile:
        $ref: '#/definitions/models.UserProfile'
        type: object
      user_type:
        description: 约定使用UserProfile中的某些字段
        type: integer
      username:
        type: string
    type: object
  models.UserProfile:
    properties:
      applicant_address:
        description: 地址
        type: string
      applicant_birth:
        description: 生日
        type: string
      applicant_contact:
        description: 联系方式
        type: string
      applicant_id:
        description: 身份证号
        type: string
      applicant_name:
        description: |-
          Model
          姓名
        type: string
      applicant_nationality:
        description: 民族
        type: string
      created_at:
        description: 创建日期，提交表单时不要上传该信息
        type: string
      deleted_at:
        description: 删除日期 提交表单时不要上传该信息
        type: string
      employer_address:
        description: 地址
        type: string
      employer_contact:
        description: 联系方式
        type: string
      employer_faren:
        description: 法人
        type: string
      employer_name:
        description: |-
          Model
          公司名
        type: string
      employer_uscc:
        description: 识别号
        type: string
      id:
        description: 模型ID，提交表单时不要上传该信息
        type: integer
      updated_at:
        description: 更新日期，提交表单时不要上传该信息
        type: string
      userID:
        type: integer
    type: object
  vo.Applicant:
    properties:
      applicant_address:
        description: 地址
        type: string
      applicant_birth:
        description: 生日
        type: string
      applicant_contact:
        description: 联系方式
        type: string
      applicant_id:
        description: 身份证号
        type: string
      applicant_name:
        description: 姓名
        type: string
      applicant_nationality:
        description: 民族
        type: string
    required:
    - applicant_address
    - applicant_birth
    - applicant_contact
    - applicant_id
    - applicant_name
    - applicant_nationality
    type: object
  vo.CaseFirstSubmitForm:
    properties:
      applicant:
        $ref: '#/definitions/vo.Applicant'
        description: 1.申请人
        type: object
      category_id:
        description: 类型id
        type: integer
      content:
        description: 4.调解事项所依据的事实与理由
        type: string
      form_id:
        description: 5.劳动者填写的表单 id
        type: integer
      materials:
        description: 6. 证据材料
        items:
          $ref: '#/definitions/vo.Material'
        type: array
      respondent:
        $ref: '#/definitions/vo.Employer'
        description: 2.被申请人
        type: object
      title:
        description: 3.调解事项
        type: string
    required:
    - applicant
    - content
    - form_id
    - respondent
    - title
    type: object
  vo.Common:
    properties:
      message:
        example: unauthorized
        type: string
      status:
        example: 401
        type: integer
      timestamp:
        example: "2048-05-06 12:34:56"
        type: string
    type: object
  vo.CommonData:
    properties:
      data:
        type: object
      message:
        example: unauthorized
        type: string
      status:
        example: 401
        type: integer
      timestamp:
        example: "2048-05-06 12:34:56"
