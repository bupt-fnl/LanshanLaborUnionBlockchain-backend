definitions:
  jwtmodel.UserClaims:
    properties:
      id:
        type: integer
      iss:
        type: string
      realm:
        type: string
      roles:
        items:
          type: object
        type: array
      sub:
        type: string
    type: object
  models.Department:
    properties:
      contact:
        description: 机构联系方式
        type: string
      created_at:
        description: 创建日期，提交表单时不要上传该信息
        type: string
      deleted_at:
        description: 删除日期 提交表单时不要上传该信息
        type: string
      description:
        description: 机构介绍
        type: string
      id:
        description: 模型ID，提交表单时不要上传该信息
        type: integer
      name:
        description: 机构、单位名称
        type: string
      service:
        description: 机构提供的服务
        type: string
      updated_at:
        description: 更新日期，提交表单时不要上传该信息
        type: string
